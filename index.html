<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5658864399.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- *** -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="slot.js"></script>
    <script src="html.js"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <div class="container my-2">
        <h1 id="info">

        </h1>
    </div>
    <div id="display">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="controller">
        <div class="container my-2 d-flex">
            <button class="btn btn-outline-secondary" type="button" id="diminuisci_puntata">-</button>
            <input type="number" class="form-control" id="puntata" title="Puntata" min="20" step="20" value="20">
            <button class="btn btn-outline-secondary" type="button" id="aumenta_puntata">+</button>
        </div>
        <nav class="container d-flex">
            <span id="coin"><b id="coin-value"></b> <i class="fa-brands fa-gg"></i></span>
            <!-- --- -->
            <button class="btn btn-outline-secondary" type="button" id="reset_game">Ricomincia</button>
            <button onclick="html.spin()" id="spin_btn" class="btn btn-primary">Spin</button>
        </nav>
        <div class="container my-3">
            <p>
                🛸
                👽
                🛰️
                🚀
                📡
                🌎
            </p>
        </div>
    </div>
    <!-- informazioni -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
