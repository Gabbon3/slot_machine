<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <!-- Favicon per il web -->
    <link rel="icon" type="image/png" href="img/favicon/favicon.ico">
    <!-- Favicon per Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon/android-chrome-512x512.png">
    <!-- Favicon per iPhone -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <!-- Metatag di base per la descrizione della pagina -->
    <meta name="description" content="Descrizione della tua pagina">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5658864399.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- *** -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utente.js"></script>
    <script src="js/math.js"></script>
    <script src="js/slot_elements.js"></script>
    <script src="js/slot_classica.js"></script>
    <script src="js/percorsi.js"></script>
    <script src="js/html.js"></script>
    <script src="js/record.js"></script>
    <script src="js/animazione.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/dfs.js"></script>
</head>

<body>
    <div class="container" id="display">
        <!-- generazione dinamica degli item -->
    </div>
    <div class="container my-2">
        <h1 id="info" class="coin testo-colorato">
            <b></b>
        </h1>
        <p id="other_info">

        </p>
        <p id="calcoli" style="display: none">

        </p>
        <table class="table" id="info_slot" style="display: none">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Rarit√† %</th>
                <th scope="col">Moltiplicatore</th>
                <th scope="col">Lore</th>
            </thead>
            <tbody>

            </tbody>
            <tr>
                <td colspan="4">Versione slot: <b id="versione_slot"></b></td>
            </tr>
        </table>
    </div>
    <div class="controller">
        <div class="container_saldo_moltiplicatori_ufo">
            <div id="coin" class="coin"><b id="coin-value"></b> <i class="fa-brands fa-gg"></i></div>
            <div id="moltiplicatori_ufo">
                <b class="active">x1</b>
                <b>x2</b>
                <b>x4</b>
                <b>x8</b>
                <b>x16</b>
                <b>x32</b>
            </div>
        </div>
        <img src="img/moon_surface.png" alt="">
        <div class="container input-group my-2 d-flex">
            <div class="form-floating inline-flex">
                <input type="number" class="form-control" id="puntata" title="Puntata" min="0.5" max="20" step="0.5"
                    value="2">
                <label for="puntata">Puntata <i class="fa-brands fa-gg"></i></label>
            </div>
            <div class="form-floating inline-flex">
                <input class="form-control" id="giri_bonus" value="0" readonly>
                <label for="giri_bonus">Giri Bonus</label>
            </div>
        </div>
        <nav class="container mb-2 d-flex">
            <!-- --- -->
            <div class="btn-group btn-azione" role="group">
                <button title="Ricomincia" class="btn btn-danger" type="button" id="reset_game"><i
                        class="fa-solid fa-rotate"></i></button>
                <button title="Informazioni" class="btn btn-dark" type="button" id="show_table"><i
                        class="fa-solid fa-info"></i></button>
                <button title="Informazioni" class="btn btn-dark" type="button" id="show_calcoli">
                    <i class="fa-solid fa-calculator"></i></button>
            </div>
            <button onclick="html.spin()" id="spin_btn" class="btn btn-dark"><i class="fa-solid fa-play"></i></button>
        </nav>
    </div>
    <!-- --- -->
    <img src="img/wallpaper.jpg" id="sfondo-normale" alt="Immagine Sfondo" class="wallpaper">
    <img src="img/sfondo_bonus.jpg" id="sfondo-bonus" alt="Immagine Sfondo Scatter" class="wallpaper" style="display:none">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
